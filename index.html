<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="assets/us.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff5f7;
            touch-action: none;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        .custom-cursor-area {
            cursor: none !important;
        }
        button {
            cursor: none !important;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            15% { opacity: var(--max-opacity, 0.7); }
            85% { opacity: var(--max-opacity, 0.7); }
            100% { transform: translateY(-25vh) scale(1.2); opacity: 0; }
        }

        @keyframes float-down {
            0% { transform: translateY(-25vh) scale(0.5); opacity: 0; }
            15% { opacity: var(--max-opacity, 0.7); }
            85% { opacity: var(--max-opacity, 0.7); }
            100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translateX(0px); }
            25% { transform: translateX(var(--sway-width, 40px)); }
            75% { transform: translateX(calc(-1 * var(--sway-width, 40px))); }
            100% { transform: translateX(0px); }
        }

        .animate-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            will-change: transform, opacity;
        }
        
        .sway-wrapper {
            animation: sway ease-in-out infinite;
            will-change: transform;
        }
    </style>
